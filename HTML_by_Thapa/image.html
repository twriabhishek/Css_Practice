<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@300;400&display=swap");
      html {
        font-family: "Josefin Sans", sans-serif;
        font-family: "Roboto", sans-serif;
      }
      img {
        max-width: 500px;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>This is image</h1>
    <a href="https://www.pexels.com/" target="_blank">
      <img
        src="./belongings/pexels-line-knipst-19038743.jpg"
        alt="Image"
        width="100%"
        height="auto"
        title="This is image"
      />
    </a>
    <img
      src="./belongings/pexels-line-knipst-19038743.jpg"
      alt="Image"
      width="100%"
      height="auto"
      title="This is image"
      usemap="#imagemap"
    />
    <map name="imagemap">
        <area shape="rect" coords="0, 0, 250, 250" href="https://www.pexels.com/" alt="Image">
    </map>
    <figure>
        <img
    src="./belongings/pexels-line-knipst-19038743.jpg"
    alt="Image"
    width="100%"
    height="auto"
    title="This is image"
  />
  <figcaption>This is the image of caption</figcaption>
    </figure>
  </body>
</html>
